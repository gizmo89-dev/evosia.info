<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Évosia – Design for Skin Recovery</title>
  <meta name="description" content="Thoughtfully designed tools to support scar care, skin recovery, and long-term confidence." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F6F7F5;
      --text:#111;
      --muted:#5E5E5E;
      --accent:#8FA89A;
      --accentHover:#7A9487;
      --card:#FFFFFF;
      --border:rgba(0,0,0,0.06);
    }

    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 20px 96px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:40px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }

    .brand img{
      height:48px;
      width:auto;
      display:block;
    }

    .top-cta{
      display:inline-block;
      padding:10px 16px;
      border:1px solid var(--border);
      border-radius:999px;
      text-decoration:none;
      color:var(--text);
      background:rgba(255,255,255,0.6);
    }

    .hero{
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap:28px;
      align-items:center;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1{
      font-size:44px;
      line-height:1.15;
      margin:0 0 10px;
      font-weight:600;
    }

    /* Quote under the title */
    .quote{
      margin:0 0 18px;
      font-size:16px;
      font-style:italic;
      color:#7A7A7A;
    }

    .quote span{
      display:block;
      margin-top:6px;
      font-size:14px;
      font-style:normal;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:#9A9A9A;
    }

    p{
      font-size:18px;
      line-height:1.6;
      color:var(--muted);
      margin:0 0 22px;
    }

    .cta{
      display:inline-block;
      padding:14px 22px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:500;
      border-radius:999px;
      transition: background .2s ease, transform .2s ease;
    }
    .cta:hover{
      background:var(--accentHover);
      transform: translateY(-1px);
    }

    .sub{
      margin-top:14px;
      font-size:13px;
      color:#8a8a8a;
    }

    .hero-media{
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      background:#fff;
      min-height:360px;
    }

    .hero-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    footer{
      margin-top:72px;
      font-size:13px;
      color:#9A9A9A;
      text-align:center;
    }

    /* Mobile */
    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; }
      h1{ font-size:36px; }
      .hero-media{ min-height:260px; }
      header{ margin-bottom:24px; }
      .brand img{ height:44px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <img src="assets/logo.png" alt="Évosia logo" />
      </a>

      <a class="top-cta" href="#early-access">Early access</a>
    </header>

    <section class="hero">
      <div class="card">
        <h1>Design for Skin Recovery</h1>

        <div class="quote">
          “Every scar deserves intention”
          <span>— Évosia</span>
        </div>

        <p>
          Thoughtfully designed tools to support scar care, skin recovery,
          and long-term confidence.
        </p>

        <a id="early-access" class="cta" href="#">Get early access</a>
        <div class="sub">No spam. Updates only.</div>
      </div>

      <div class="hero-media" aria-label="Évosia hero image">
        <img src="assets/hero.jpg" alt="Évosia product and lifestyle" />
      </div>
    </section>

    <footer>
      © Évosia — All rights reserved
    </footer>
  </div>
</body>
</html>
