<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Évosia – Design for Skin Recovery</title>
  <meta name="description" content="Premium tools for scar care and intentional skin recovery. Early access, updates, and expert guidance." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #F6F7F5;
      color: #111;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 120px 24px;
      text-align: center;
    }

    .logo {
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #8FA89A;
    }

    h1 {
      font-size: 44px;
      line-height: 1.2;
      margin: 48px 0 24px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #5E5E5E;
      max-width: 620px;
      margin: 0 auto 48px;
    }

    .cta {
      display: inline-block;
      padding: 16px 36px;
      background: #8FA89A;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 999px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .cta:hover {
      background: #7A9487;
      transform: translateY(-1px);
    }

    footer {
      margin-top: 120px;
      font-size: 13px;
      color: #9A9A9A;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Évosia</div>

    <h1>Design for Skin Recovery</h1>

    <p>
      Thoughtfully designed tools to support scar care,
      skin recovery, and long-term confidence.
    </p>

    <a href="#" class="cta">Get early access</a>

    <footer>
      © Évosia — All rights reserved
    </footer>
  </div>
</body>
</html>
